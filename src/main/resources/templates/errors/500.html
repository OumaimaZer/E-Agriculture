<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Error page</title>
  <meta charset="UTF-8" />
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: #ddd;
    }

    * {
      font-family: sans-serif;
      color: rgba(0, 0, 0, 0.75);
    }

    h1 {
      font-size: 50px;
      margin: 0;
    }

    .button {
      border-radius: 50px;
      padding: 8px 24px;
      font-size: 18px;
      cursor: pointer;
      background: #4CAF50;
      color: #fff;
      border: none;
      box-shadow: 0 4px 8px 0 #ccc;
    }

    .wrapper {
      max-width: 960px;
      width: 100%;
      margin: 30px auto;
      transform: scale(0.8);
    }

    h1 {
      font-size: 50px;
      margin: 0;
    }

    p {
      font-size: 20px;
      width: 35%;
      margin: 16px auto 24px;
      text-align: center;
    }

    span {
      max-width: 960px;
      height: 475px;
      margin: 0;
      box-shadow: 0px 0px 8px 1px #ccc;
      background: #fafafa;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<!--GENERIC ERROR PAGE ONLY MEANT FOR 505 ERRORS-->

<body>
  <main>
    <div class="wrapper">
      <span>
        <h1> 500 Error.</h1>
        <p> Unfortunately , something went wrong on our end .</p>
        <a href="/" class="button">Back home</a>
        <br /><br /><br /><br />
      </span>
    </div>
  </main>
</body>

</html>
