<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <style>
        * {
            font-family: sans-serif;
        }

        body {
            background-image: url(/images/background.jpg);
            background-size: cover;
            background-position: left;
            background-repeat: no-repeat;
            background-attachment: fixed;
            /* display: flex; */
        }

        .container {
            border: none; 
            height: fit-content;
            max-width: 700px;
            padding-left: 70px;
            padding-right: 110px;
            border-radius: 25px;
            padding-bottom: 20px;
            margin-top: 45px;
            padding-top: 20px;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 15px;
            background: beige;
            opacity: 0.9;
            align-items: center;
            position: relative;
        }

        .container form {
            max-width: 700px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 10px 0 12px 0;
        }

        input[type="text"],
        input[type="email"] {
            background: none;
            display: flex;
            border: 3px solid green;
            padding: 14px 10px;
            width: 300px;
            border-radius: 15px;
            /* margin:0px 15px 0 10px;*/
            margin-top: 8px;
            margin-left: 5px;
            margin-bottom: 17px;
            outline: none;
        }

        #submit-button {
            background-color: rgb(69, 138, 69);
            color: white;
            padding: 14px 20px;
            margin-bottom: 17px;
            margin-left: 7px;
            margin-top: 11px;
            border: none;
            cursor: pointer;
            width: 200px;
            border-radius: 5px;
        }

        button[type="submit"]:hover,
        #submit-button:hover {
            background-color: green;
        }

        h3 {
            color: rgb(8, 63, 12);
            align-self: center;
            font-size: larger;
            margin-bottom: 19px;
            display: block;
        }

        label {
            margin-left: 9px;
        }

        #link {
            margin: 8px;
            padding-bottom: 10px;
        }

        #map {
            height: 380px;
            width: 100%;
            margin-left: 7px;
            margin-top: 10px;
            opacity: 1.0;
            border: black solid;
        }

        .leaflet-control-geocoder-form input {
            font-size: 120%;
            border: 3px solid green;
            margin-right: 15px;
            margin-top: 10px;
            border-radius: 11px;
            background-color: white;
            width: 200px;
            height: fit-content;
        }
    </style>
  <link rel="stylesheet" href="/css/fragments.css">

</head>

<body>

    <div th:include="fragments :: navigation"></div>
    <div th:include="fragments :: deleteModal"></div>

    <div class="container">
        <form id="signup_form1" th:action="@{/eagri/clients/user/updateUser}" method="POST" th:object="${user}"
            style="display: flex;">
            <div id="popup"
                style="display: none; border-style: solid; padding: 5px; margin: 5px; color: red; width: 270px; background-color: rgba(255, 0, 0, 0.221); width: 100%; margin-bottom: 8px;">
                <p id="message" th:text="${message}"></p>
            </div>
            <div class="form-groupe">
                <label for="f_name">First name</label>
                <input id="f_name" type="text" name="f_name" th:field="*{f_name}">
            </div>
            <div class="form-groupe">
                <label for="l_name">Last name</label>
                <input id="l_name" type="text" name="l_name" th:field="*{l_name}">
            </div>
            <div class="form-groupe">
                <label for="email">Email</label>
                <input id="email" type="email" name="email" th:field="*{email}">
            </div>
            <div class="form-groupe">
                <label for="phone">Phone number</label>
                <input id="phone" type="text" name="phone" maxlength="10" th:field="*{phone}">
            </div>

            <label for="map">Choose your agriculture zone</label>
            <div class="map" id="map" th:object="${agricultureZone}">
                <input type="hidden" id="name" name="name" th:value="${name}">
                <input type="hidden" id="latitude" name="latitude" th:value="${latitude}">
                <input type="hidden" id="longitude" name="longitude" th:value="${longitude}">
                <input type="hidden" id="country" name="country" th:value="${country}">
            </div>

            <button id="submit-button" type="submit">Update </button><br>
        </form>
    </div>
    <script th:line="javascript">


    $(document).ready(function () {
        $('a[data-toggle="modal"]').click(function (e) {
            e.preventDefault();
            var target = $(this).attr('href');
            $(target).modal('show');
        });
    });

        var message = document.getElementById("message").textContent;
        if (message) {
            document.getElementById("popup").style.display = "block";
        }

        const map = L.map('map').setView([31.7917, -7.0926], 5);

        fetch('/eagri/clients/user')
  .then(response => response.json())
  .then(currentUser => {
    var latitude = currentUser.agricultureZone.latitude;
    var longitude = currentUser.agricultureZone.longitude;
    var country = currentUser.agricultureZone.country;
    var region = currentUser.agricultureZone.region;
    var city = currentUser.agricultureZone.city;

    var marker = L.marker([latitude, longitude])
      .bindPopup('Your current agriculture zone : <br/> Country: ' + country + '<br>' + 'City: ' + city + '<br>' + 'Region: ' + region + '<br>' + 'longitude: ' + longitude + '<br>' + 'latitude: ' + latitude)
      .addTo(map);
  })
  .catch(error => {
    console.error('Error:', error);
  });


        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        //search box
        L.Control.geocoder().addTo(map);

        var longitue;
        var latitude;
        var marker;

        const apiKey = "d912178d0598502d5d6199eecf98e890";

        function onMapClick(e) {
            if (marker) {
                map.removeLayer(marker);
            }

            latitude = e.latlng.lat;
            longitude = e.latlng.lng;

            document.getElementById('latitude').value = latitude;
            document.getElementById('longitude').value = longitude;

            fetch('https://api.openweathermap.org/data/2.5/weather?lat=' + latitude + '&lon=' + longitude + '&appid=' + apiKey)
                .then(function (resp) { return resp.json() }) // Convert data to json
                .then(function (data) {
                    var name = data.name;
                    var country = data.sys.country;
                    document.getElementById('country').value = country;
                    document.getElementById('name').value = name;
                    marker = L.marker(e.latlng).addTo(map)
                        .bindPopup("You clicked the map at " + name + " : "
                            + e.latlng.toString()).openPopup();
                })
            mapClicked = true;

        } map.on('click', onMapClick);
    </script>

</body>

</html>
